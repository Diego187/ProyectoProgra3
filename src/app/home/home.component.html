<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet" />
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <h3 class="usuario" id="user">{{nameUser}}</h3>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
            </button>
                    <a class="navbar-brand" style="color: white;" href="/user-creation">Moficacion de pefil</a>
                    <a class="navbar-brand" style="color: white;" href="#">Cerrar sesion</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="main-container">
            <div class="cards-container">
                <div class="product-card" *ngFor="let chat of chats">
                    <button class="botoncanal" (click)="getChat(chat.name)"></button>
                    <div class="product-info">
                        <p class="tex">{{chat.name}}</p>
                        <p class="tex">{{chat.description}}</p>
                    </div>
                </div>
                <div class="product-card">
                    <button class="botonagregar"></button>
                    <div class="product-info">
                        <p class="tex">Agregar canal</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
