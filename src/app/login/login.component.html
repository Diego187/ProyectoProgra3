<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css">
    <title>LOGIN</title>
</head>

<body>
    <div class="form-body">
        <img src="https://www.tuexperto.com/wp-content/uploads/2017/02/giphy-2.gif">
        <p class="text">¡Bienvenido!</p>
        <form class="login-form" (ngSubmit)="formulariologin()" id="loginForm">
            <input type="text" style="text-transform:uppercase;" placeholder="Usuario" class="form-control" [(ngModel)]="user.user" [ngModelOptions]="{standalone: true}" required>
            <div>
                <input type="password" placeholder="Contrasena" class="form-control" [(ngModel)]="user.pass" [ngModelOptions]="{standalone: true}" required>
            </div>
            <button type="submit" class="prueba">Iniciar Sesión</button>
        </form>
        <div *ngIf="usuarioInvalido" class="alert alert-danger prueba alerta" role="alert">
            El usuario o contraseña son incorrectas.
        </div>
        <button (click)="crearUsuario()" class="prueba">Crear usuario</button>
    </div>

</body>

</html>
