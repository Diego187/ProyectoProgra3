<link rel="stylesheet" href="chat.component.css">
<div>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                
                    <a class="navbar-brand" style="color: white;" href="/home">&lt; Regresar</a>
                    <h3 class="usuario" id="user">{{chat[0].name}}</h3>
                    <a class="navbar-brand2" style="color: white;" (click)="signOff()">Cerrar SesiÃ³n</a>
                
            </div>
        </nav>
    </header>
    <div class="container">
        <div>
            <br>
            <div class="row" *ngFor="let message of messages">
                <div *ngIf="userBot == message.userUser; else BOT">
                    <div class="botSMS">
                        <b><h6>{{message.date}}</h6>
                        <p>{{message.message}}</p></b>
                    </div>
                </div>
                <ng-template #BOT>
                    <div *ngIf="nameUser == message.userUser; else offUser">
                        <div class="mySMS">
                            <h6>{{message.date}} {{message.time}}</h6>
                            <p>{{message.message}}</p>
                        </div>
                    </div>
                </ng-template>
                <ng-template #offUser>
                    <div class="SMS">
                        <h6>{{message.userUser}}<br>{{message.date}} {{message.time}}</h6>
                        <p>{{message.message}}</p>
                    </div>
                </ng-template>
            </div>
        </div>
        <footer>
            <div id="chat-footer">
                <input [(ngModel)]="SMS" id="input-msg" class="input-msg" type="text" name="msg-content" placeholder="Escribe un mensaje" title="input message">
                <button class="btn-sent" type="button" name="button" (click)="sendSMS()">&#8250;</button>
            </div>
        </footer>
    </div>

</div>
