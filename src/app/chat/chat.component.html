<div>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <h3 class="usuario" id="user">{{nameUser}}</h3>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            </button>
                    <a class="navbar-brand" style="color: white;" href="/user-creation">Moficacion de pefil</a>
                    <a class="navbar-brand" style="color: white;" (click)="signOff()">Cerrar sesion</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="chati">
            <div class="col-sm-12">
                {{chat.name}}
            </div>
            <br>
            <br>
            <div class="row" *ngFor="let message of messages">
                <div class="jeje"><h6>{{message.user}}, {{message.date}}, {{message.time}}</h6></div>
                <p>{{message.message}}</p>
                <br>
            </div>
        </div>
        <div>
            
            <footer>
                <input [(ngModel)]="SMS" type="text">
                <button (click)="sendSMS()">Enviar</button>
            </footer>

        </div>

    </div>

</div>
